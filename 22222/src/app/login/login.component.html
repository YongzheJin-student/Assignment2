<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile colspan="1" rowspan="5"></mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="1"></mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="5"></mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="3">
    <mat-card class="mat-typography login">
      <h1>Login</h1>
      <form [formGroup]="userDetails" (ngSubmit)="login()">
        <mat-form-field class="full-width">
           <input matInput  type="text" name="username" autocomplete="off" formControlName="username" placeholder="username"/>
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
           <input matInput type="password" name="password" formControlName="password" placeholder="password"/>
        </mat-form-field>
        <br>
        <button type="submit" mat-raised-button color="primary" (click)="showSpinner = !showSpinner" [disabled]="userDetails.invalid">Login
          <mat-spinner color="accent" mode="indeterminate" *ngIf="showSpinner"></mat-spinner>
        </button>
      </form>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
