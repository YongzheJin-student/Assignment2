<div>
    <h2 mat-dialog-title>Remove Users From{{ option }}</h2>
     <form (ngSubmit)="onCloseConfirm()">
    <mat-dialog-content class="mat-typography login">
      <mat-radio-group [(ngModel)]="addUser" name="addUser" *ngFor="let user of Users">
        <mat-radio-button [value]="user._id">{{user._username}}</mat-radio-button><br>
      </mat-radio-group>
    </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" (click)="showSpinner = !showSpinner">Remove
        <mat-spinner color="accent" mode="indeterminate" *ngIf="showSpinner"></mat-spinner>
    </button>
  </mat-dialog-actions>
  </form>
</div>
